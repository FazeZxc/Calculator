<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <input type="text" name="outScreen" id="out" placeholder="00">

        <div class="box">           
            <div class="fnWrapper">
                <button class="fnkeys">x</button>
                <button class="fnkeys">-</button>
                <button class="fnkeys">+</button>
                <button class="fnkeys">/</button>
                <button class="fnkeys">(</button>
                <button class="fnkeys">)</button>
            </div>
           <div class="keyWrapper">

           </div>
        </div>
        <button class="solve">Evaluate</button>
        <button class="clear">CE</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.1.0/math.js" integrity="sha512-bJoAPYQ2bOZCtRLkShanIf6IMJAs+8oAmdq5Qjra47q/2ggFXhQeDycgJciFdatpPmS833KvRE7wU/gLqdxz8Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
